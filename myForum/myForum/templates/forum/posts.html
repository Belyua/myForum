{% extends 'index.html' %}
{% load static %}

{% block content %}
<div><b>services</b></div>
<a href="{% url 'services_create_topic_post' %}" class="btn btn-primary">Создать тему</a>

<ul class="topics-list">
  {% for topic in topics %}
    <li class="topic-item">
      {% if topic.image %}
        <img class="topic-image" src="{{ topic.image.url }}" alt="{{ topic.subject }}">
      {% endif %}
      <div class="topic-details">
        <h2 class="topic-title">{{ topic.subject }}</h2>
        <p class="topic-description">{{ topic.content }}</p>
        <small class="topic-date text-muted">{{ topic.created_at }}</small>
      </div>
    </li>
  {% empty %}
    <p>Нет топиков</p>
  {% endfor %}
</ul>

{% endblock %}
